<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inference</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <script src="https://cdn.staticfile.org/vue/3.3.4/vue.global.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Inference</span>
      </div>
    </nav>
    <div id="app" class="container my-5">
      <h2>Image</h2>
      <label for="file" class="form-label"
        >Select a image you want to inference</label
      >
      <input ref="fileInput" class="form-control" type="file" id="file" accept=".jpg"/>
      <button @click="submit" :disabled="is_loading" type="button" class="btn btn-primary my-2">
        <span v-show="is_loading">
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Loading...</span>
        </span>
        Submit
      </button>
      <h2>Result</h2>
      <img :src="imagePath" height="200">
      <table>
        <tbody>
          <tr>
            <td v-for="i in result?.result[0]" :key="i">{{i}}</td>
          </tr>
        </tbody>
      </table>
      <p><b>Prediction: </b>{{result?.prediction[0]}}</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="./script.js"></script>
</html>
